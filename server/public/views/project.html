<div class="row">
    <div class="col">
        <h4>Add Project</h4>
        <form>
            <input class="form-control" type="text" placeholder="Project Name" ng-model="vm.project.project_name">
            <button class="btn btn-primary float-right" ng-click="vm.addProject(vm.project)">Submit</button>
        </form>
    </div>
</div>



<h4>Projects</h4>
<!-- <pre>{{vm | json}}</pre> -->
<div id="table" class="row">
    <div class="col">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">
                        <a ng-click="vm.sortType = 'project_name'; vm.sortReverse = !vm.sortReverse">
                            Project
                            <span ng-show="vm.sortType == 'project' && !vm.sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="vm.sortType == 'project' && vm.sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th scope="col">
                        <a ng-click="vm.sortType = 'hour'; vm.sortReverse = !vm.sortReverse">
                            Total Hours
                            <span ng-show="vm.sortType == 'Hours' && !vm.sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="vm.sortType == 'Hours' && vm.sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <div class="row">
                <div class="col">
                    <tbody>
                        <div>
                            <tr ng-repeat="project in vm.projectList.list | orderBy:vm.sortType:vm.sortReverse">

                                <td ng-if="!project.edit">
                                    <input type="text" disabled ng-model="project.project_name">
                                </td>
                                <td ng-if="project.edit">
                                    <input type="text" ng-model="project.project_name">
                                </td>
                                <td>
                                    <input type="text" disabled ng-model="project.totalhour">
                                </td>
                                <td>

                                    <div ng-if="project.edit">
                                        <button class="btn btn-warning" ng-click="vm.cancelEditMode(project)">Cancel</button>
                                        <button class="btn btn-primary" ng-click="vm.saveProject(project)">Save</button>
                                    </div>
                                    <div ng-if="!project.edit">
                                        <button class="btn btn-info" ng-click="vm.editMode(project)">Edit</button>
                                        <button class="btn btn-danger" ng-click="vm.deleteProject(project)">Delete</button>
                                    </div>
                                </td>

                            </tr>

                        </div>
                    </tbody>
                </div>
            </div>
        </table>
    </div>
</div>
